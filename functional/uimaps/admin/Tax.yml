                            customer_tax_class: //select[@id='taxRuleGrid_filter_customer_tax_classes']
                            product_tax_class: //select[@id='taxRuleGrid_filter_product_tax_classes']
                            tax_rate: //select[@id='taxRuleGrid_filter_tax_rates']
                        fields:
                            page: //input[@name='page']
                            name: //input[@id='taxRuleGrid_filter_code']
                            priority: //input[@id='taxRuleGrid_filter_priority']
                            sort_order: //input[@id='taxRuleGrid_filter_position']
        buttons:
            add_new_tax_rule: //button[span='Add New Tax Rule']
